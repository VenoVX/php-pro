<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kleinanzeigen</title>
    <link rel="stylesheet" type="text/css" href="w3-schools.css">
    <link rel="stylesheet" type="text/css" href="kleinanzeigen.css">
</head>
<body>
    <header>
        <h1 class="w3-indigo">Kleinanzeigen</h1>
    </header>
    <main>
        <div class="w3-row">
            <form action="" method="POST" class="w3-col l8 m8 s12" id="search">
                <div class="w3-twothird">
                    <input type="search" name="search" placeholder="Suche" class="w3-input">
                </div>
                <div class="w3-third">
                    <button type="submit" name="sendSearch" class="w3-round-large w3-indigo w3-btn">Suche</button>
                </div>
            </form>
            <form action="" method="POST" class="w3-col l2 m2 s12 formPadding">
                <button type="submit" name="logIn" class="w3-btn-block w3-indigo w3-round-large">Anmelden</button>
            </form>
            <form action="acc_create.html" method="POST" class="w3-col l2 m2 s12 formPadding">
                <button type="submit" name="register" class="w3-btn-block w3-indigo w3-round-large">Registrieren</button>
            </form>
        </div>
    </main>
</body>
</html>
